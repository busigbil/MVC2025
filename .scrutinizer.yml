imports:
    - php

filter:
    excluded_paths: [vendor/*, test/*]

build:
    image: default-bionic

    nodes:
        my-tests:
            environment:
                php:
                    version: 8.3.3
                node:
                    version: 16
                variables:
                    APP_ENV: test

            dependencies:
                before:
                    # Installera PHP-dependencies
                    - composer install --no-interaction --prefer-dist --optimize-autoloader
                    
                    # Installera Node-dependencies
                    - npm install
                    
                    # Bygg Encore-assets s√• manifest.json skapas
                    - npm run build

            tests:
                override:
                    - command: "XDEBUG_MODE=coverage vendor/bin/phpunit --coverage-clover=docs/coverage.clover"
